<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DRIVER CONFIRM DELETE</title>
</head>
<body>
<!-- fleet/templates/fleet/driver_confirm_delete.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete "{{ driver.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'driver_list' %}">Cancel</a>
{% endblock %}

</body>
</html>
