<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>service history confirm_delete</title>
</head>
<body>

{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this service record for "{{ service_history.vehicle }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'service_history_list' %}">Cancel</a>
{% endblock %}

</body>
</html>
