{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your fleet of vehicles and drivers with our comprehensive Fleet Management System.">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <title>Fleet Management</title>
    <style>
        /* Основні стилі для базового шаблону */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar li {
            margin-right: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .content-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Fleet Management System</h1>
            <nav aria-label="Main navigation">
                <ul class="navbar">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'vehicle_list' %}">Vehicles</a></li>
                    <li><a href="{% url 'service_history_list' %}">Service History</a></li>
                    <li><a href="{% url 'driver_list' %}">Drivers</a></li>
                    <li><a href="{% url 'report_list' %}">Reports</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content-container">
        {% block content %}
        <!-- Content from other templates will be injected here -->
        {% endblock %}
    </main>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
